            event.preventDefault();

            flickCenter.textContent = base;

            flickLeft.style.display = options.includes('å·¦') ? 'flex' : 'none';

            flickMenu.classList.add('active');

        function handleFlickMove(event) {
            if (!activeFlickMenu || !flickStartPoint) return;
            event.preventDefault();

            const touch = event.touches ? event.touches[0] : event;
            const dx = touch.clientX - flickStartPoint.x;

            const flickLeft = document.getElementById('flickLeft');
            const flickRight = document.getElementById('flickRight');

            // ã‚¢ã‚¯ãƒ†ã‚£ãƒ–çŠ¶æ…‹ã‚’ãƒªã‚»ãƒƒãƒˆ
            flickLeft.classList.remove('active');
            flickRight.classList.remove('active');

            // æ–¹å‘ã‚’åˆ¤å®šã—ã¦ãƒã‚¤ãƒ©ã‚¤ãƒˆ
            const threshold = 30;
            if (dx < -threshold && activeFlickMenu.options.includes('å·¦')) {
                flickLeft.classList.add('active');
            } else if (dx > threshold && activeFlickMenu.options.includes('å³')) {
                flickRight.classList.add('active');

            if (!activeFlickMenu || !flickStartPoint) return;

            const touch = event.changedTouches ? event.changedTouches[0] : event;
            const dx = touch.clientX - flickStartPoint.x;

            const threshold = 30;
            let selected = null;

            if (dx < -threshold && activeFlickMenu.options.includes('å·¦')) {

            // ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã‚’éè¡¨ç¤º

            flickMenu.classList.remove('active');

            activeFlickMenu = null;
            flickStartPoint = null;
