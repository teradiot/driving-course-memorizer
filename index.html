                    `).join('')}
                </div>
            `;
        }

        function showHardMode() {
            const steps = courses[currentCourse];
            const gameArea = document.getElementById('gameArea');

            // æœ€å¾Œã¾ã§å®Œäº†ã—ãŸå ´åˆ
            if (currentStep >= steps.length - 1) {
                clearInterval(hardModeTimer);
                showHardModeResult(true);
                return;
            }

            // è¡¨ç¤ºã™ã‚‹å•é¡Œ
            const displayText = currentStep === -1 ? 'ã‚¹ã‚¿ãƒ¼ãƒˆ' : steps[currentStep];
            const correctAnswer = steps[currentStep + 1];

            // ãƒ©ãƒ³ãƒ€ãƒ ãªé¸æŠè‚¢ã‚’ç”Ÿæˆ
            const allOptions = [...new Set(steps)];
            const options = [correctAnswer];
            while (options.length < Math.min(4, allOptions.length)) {
                const randomOption = allOptions[Math.floor(Math.random() * allOptions.length)];
                if (!options.includes(randomOption)) {
                    options.push(randomOption);
                }
            }
            options.sort(() => Math.random() - 0.5);

            gameArea.innerHTML = `
                <div class="hard-mode-indicator">ã‚³ãƒ¼ã‚¹: ${currentCourse}</div>
                <div class="timer-bar">
                    <div class="timer-progress"></div>
                    <div class="timer-text">æ®‹ã‚Š ${remainingTime} ç§’</div>
                </div>
                <div class="step-counter">å•é¡Œ ${currentStep + 2} / ${steps.length}</div>
                <div class="current-step">
                    ${displayText} ${getDirectionIcon(displayText)}
                </div>
                <div style="text-align: center; margin-bottom: 20px; color: #666;">
                    æ¬¡ã¯ä½•ã§ã—ã‚‡ã†ï¼Ÿ
                </div>
                <div class="answer-area grid-2x2">
                    ${options.map(opt => `
                        <button class="answer-btn" onclick="hardModeAnswer('${opt}', '${correctAnswer}')">${opt}</button>
                    `).join('')}
                </div>
            `;

            updateTimerDisplay();
        }

        function showHardModeResult(success) {
            const gameArea = document.getElementById('gameArea');
            const elapsedTime = Math.round((Date.now() - startTime) / 1000);

            if (success) {
                gameArea.innerHTML = `
                    <div class="results">
                        <h2 style="color: #FF4444;">ğŸ‰ ãƒãƒ¼ãƒ‰ãƒ¢ãƒ¼ãƒ‰ã‚¯ãƒªã‚¢ï¼ ğŸ‰</h2>
                        <div class="time-record">${elapsedTime}ç§’</div>
                        <p>ã‚³ãƒ¼ã‚¹${currentCourse}ã‚’å®Œç’§ã«ãƒã‚¹ã‚¿ãƒ¼ï¼</p>
                        <p>æ­£è§£ç‡: ${Math.round((score / attempts) * 100)}%</p>
                        <button class="start-btn" onclick="startHardMode()">ã‚‚ã†ä¸€åº¦æŒ‘æˆ¦</button>
                    </div>
                `;
            } else {
                gameArea.innerHTML = `
                    <div class="results">
                        <h2 style="color: #666;">ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆ...</h2>
                        <p>ã‚³ãƒ¼ã‚¹: ${currentCourse}</p>
                        <p>åˆ°é”: ${currentStep + 2} / ${courses[currentCourse].length}</p>
                        <button class="start-btn" onclick="startHardMode()">å†æŒ‘æˆ¦</button>
                    </div>
                `;
            }
        }

        function hardModeAnswer(answer, correctAnswer) {
            attempts++;
            if (answer === correctAnswer) {
                score++;
                event.target.classList.add('correct');
                setTimeout(() => {
                    currentStep++;
                    updateDisplay();
                }, 400);
            } else {
                event.target.classList.add('wrong');
                clearInterval(hardModeTimer);
                setTimeout(() => {
                    showHardModeResult(false);
                }, 400);
            }
        }

        function showViewMode() {
            const steps = courses[currentCourse];
            const gameArea = document.getElementById('gameArea');

            gameArea.innerHTML = `
                <h2 style="text-align: center; margin-bottom: 20px;">ã‚³ãƒ¼ã‚¹${currentCourse}ã®å…¨ä½“åƒ</h2>
                <div class="course-list">
                    ${steps.map((step, index) => `
                        <div class="course-item">
                            <div style="display: flex; align-items: center;">
                                <div class="step-number">${index + 1}</div>
                                <span style="font-size: 18px;">${step}</span>
                            </div>
                            <span style="font-size: 24px;">${getDirectionIcon(step)}</span>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function showVoiceMode() {
            const steps = courses[currentCourse];
            const gameArea = document.getElementById('gameArea');

            gameArea.innerHTML = `
                <h2 style="text-align: center; margin-bottom: 20px;">éŸ³å£°ç·´ç¿’ãƒ¢ãƒ¼ãƒ‰</h2>
                <p style="text-align: center; margin-bottom: 20px;">éŸ³å£°ã§é“é †ã‚’èª­ã¿ä¸Šã’ã¾ã™ã€‚ãƒªã‚ºãƒ ã«åˆã‚ã›ã¦è¦šãˆã¾ã—ã‚‡ã†ï¼</p>
                <button class="voice-btn" onclick="toggleVoice()">
                    ${voiceActive ? 'åœæ­¢' : 'éŸ³å£°èª­ã¿ä¸Šã’é–‹å§‹'}
                </button>
                <div class="course-list">
                    ${steps.map((step, index) => `
                        <div class="course-item" id="voice-item-${index}">
                            <div style="display: flex; align-items: center;">
                                <div class="step-number">${index + 1}</div>
                                <span style="font-size: 18px;">${step}</span>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function toggleVoice() {
            if (!voiceActive) {
                voiceActive = true;
                event.target.classList.add('active');
                speakCourse();
            } else {
                voiceActive = false;
                event.target.classList.remove('active');
                speechSynthesis.cancel();
            }
        }

        function speakCourse() {
            const steps = courses[currentCourse];
            let index = 0;

            function speakNext() {
                if (!voiceActive || index >= steps.length) {
                    voiceActive = false;
                    document.querySelector('.voice-btn').classList.remove('active');
                    return;
                }

                // ç¾åœ¨ã®ã‚¢ã‚¤ãƒ†ãƒ ã‚’ãƒã‚¤ãƒ©ã‚¤ãƒˆ
                document.querySelectorAll('.course-item').forEach(item => {
                    item.style.background = '#f5f5f5';
                });
                const currentItem = document.getElementById(`voice-item-${index}`);
                if (currentItem) {
                    currentItem.style.background = '#ffeb3b';
                }

                const text = steps[index].replace(/[ğŸš§ğŸšƒğŸ“ğŸš¦ğŸ›‘ğŸ]/g, '').trim();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'ja-JP';
                utterance.rate = 0.9;
                utterance.onend = () => {
                    index++;
                    setTimeout(speakNext, 1000);
                };
                speechSynthesis.speak(utterance);
            }

            speakNext();
        }

        function getDirectionIcon(item) {
            if (item.includes('å³')) return 'â¡ï¸';
            if (item.includes('å·¦')) return 'â¬…ï¸';
            if (item.includes('åœè»Š') || item.includes('åœæ­¢')) return 'ğŸ…¿ï¸';
            return '';
        }

        function checkAnswer(answer) {
            const steps = courses[currentCourse];
            const correctAnswer = steps[currentStep + 1];

            if (answer === correctAnswer) {
                event.target.classList.add('correct');
                setTimeout(() => {
                    currentStep++;
                    updateDisplay();
                }, 1000);
            }
        }

        function testAnswer(answer, correctAnswer) {
            attempts++;
            if (answer === correctAnswer) {
                score++;
                event.target.classList.add('correct');
            } else {
                event.target.classList.add('wrong');
            }

            setTimeout(() => {
                currentStep++;
                updateDisplay();
            }, 400);
        }

        function showAnswer() {
            const steps = courses[currentCourse];
            const correctAnswer = steps[currentStep + 1];
            alert(`ç­”ãˆ: ${correctAnswer}`);
        }

        function nextStep() {
            currentStep++;
            updateDisplay();
        }

        // åˆæœŸè¡¨ç¤º
        updateDisplay();
    </script>
