            const sortedPoints = [...uniquePoints].sort((a, b) => {
                // ã¾ãšç‰¹æ®Šè¨˜å·ã®ã‚ã‚‹ã‚‚ã®ã‚’å„ªå…ˆ
                const getCategory = (str) => {
                    if (str.includes('ğŸš§')) return 1; // éšœå®³ç‰©
                    if (str.includes('ğŸšƒ')) return 2; // è¸åˆ‡ãƒ»å‚é“
                    if (str.includes('ğŸ“')) return 3; // ã‚¯ãƒ©ãƒ³ã‚¯
                    if (str.includes('ğŸš¦')) return 4; // ä¿¡å·
                    if (str.includes('ğŸ›‘')) return 5; // ä¸€æ™‚åœæ­¢
                    if (str.includes('ğŸ')) return 6; // Så­—
                    if (str.includes('åœè»Š') || str.includes('åœæ­¢')) return 7; // åœè»Šãƒ»åœæ­¢
                    // æ•°å­—ã‚’å«ã‚€ã‚‚ã®ã¯æ•°å€¤é †ã«ã‚½ãƒ¼ãƒˆ
                    const match = str.match(/^(\d+)/);

                const catB = getCategory(b);
