<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仮免コース暗記トレーニング</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .app-header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .app-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .mode-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .mode-btn {
            flex: 1;
            min-width: 100px;
            padding: 12px;
            background: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .mode-btn.active {
            background: #4CAF50;
            color: white;
        }

        .mode-btn.hard {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            color: white;
        }

        .mode-btn.hard.active {
            background: linear-gradient(135deg, #FF4444 0%, #FF6600 100%);
        }

        .course-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .course-btn {
            width: 60px;
            height: 60px;
            border: 3px solid white;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .course-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        .course-btn.active {
            background: white;
            color: #667eea;
        }

        .game-area {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            min-height: 400px;
        }

        .timer-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
        }

        .timer-progress {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #FFC107, #FF5722);
            transition: width 0.1s linear;
            border-radius: 15px;
        }

        .timer-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            color: #333;
            z-index: 1;
        }

        .step-counter {
            text-align: center;
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        .current-step {
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
            margin-bottom: 30px;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }

        .hard-mode-indicator {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #FF4444;
            margin-bottom: 15px;
            animation: pulse 1s infinite;
        }

        .direction-icon {
            font-size: 48px;
            margin-left: 15px;
        }

        .answer-area {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .answer-area.grid-2x2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 15px;
        }

        .answer-btn {
            flex: 1;
            min-width: 150px;
            padding: 20px;
            font-size: 20px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .answer-btn:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }

        .answer-btn.correct {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
            animation: pulse 0.5s;
        }

        .answer-btn.wrong {
            background: #f44336;
            color: white;
            border-color: #f44336;
            animation: shake 0.5s;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .control-area {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .control-btn {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border: none;
            background: #667eea;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .control-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .control-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .course-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .course-item {
            padding: 15px;
            margin-bottom: 10px;
            background: #f5f5f5;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s;
        }

        .course-item:hover {
            background: #e0e0e0;
        }

        .step-number {
            width: 30px;
            height: 30px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
        }

        .results {
            text-align: center;
            padding: 30px;
        }

        .score {
            font-size: 48px;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .time-record {
            font-size: 36px;
            font-weight: bold;
            color: #2196F3;
            margin-bottom: 10px;
        }

        .voice-btn {
            padding: 10px 20px;
            background: #FF9800;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .voice-btn:hover {
            background: #F57C00;
        }

        .voice-btn.active {
            background: #4CAF50;
            animation: pulse 1s infinite;
        }

        .tile-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .tile-btn {
            padding: 15px;
            background: #f5f5f5;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            text-align: center;
            user-select: none;
            -webkit-user-select: none;
        }

        .tile-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .tile-btn:active {
            transform: scale(0.95);
        }

        .flick-menu {
            position: fixed;
            display: none;
            z-index: 1000;
            background: white;
            border-radius: 50px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            padding: 20px;
            transform: translate(-50%, -50%);
        }

        .flick-menu.active {
            display: flex;
            animation: popIn 0.2s ease-out;
        }

        @keyframes popIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .flick-center {
            width: 80px;
            height: 80px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            position: relative;
            z-index: 2;
        }

        .flick-option {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #4CAF50;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.2s;
            z-index: 1;
        }

        .flick-option.left {
            left: -80px;
            top: 50%;
            transform: translateY(-50%);
        }

        .flick-option.right {
            right: -80px;
            top: 50%;
            transform: translateY(-50%);
        }

        .flick-option.active {
            background: #FF6B6B;
            transform: scale(1.3) translateY(-50%);
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }

        .selected-list {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
        }

        .selected-list-header {
            font-weight: bold;
            margin-bottom: 10px;
            color: #495057;
        }

        .selected-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 5px;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            transition: all 0.2s;
        }

        .selected-item:hover {
            background: #f8f9fa;
        }

        .selected-item.correct {
            background: #d4edda;
            border-color: #28a745;
        }

        .selected-item.wrong {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .selected-item-number {
            width: 30px;
            height: 30px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .selected-item-text {
            flex: 1;
            font-size: 16px;
        }

        .selected-item-delete {
            width: 30px;
            height: 30px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            line-height: 1;
            transition: all 0.2s;
        }

        .selected-item-delete:hover {
            background: #c82333;
            transform: scale(1.1);
        }

        .empty-list-message {
            text-align: center;
            color: #adb5bd;
            padding: 40px;
            font-size: 16px;
        }

        .build-controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .result-display {
            margin-top: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .result-item {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        .result-item.correct {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .result-item.wrong {
            background: #ffebee;
            color: #c62828;
        }

        .start-screen {
            text-align: center;
            padding: 40px;
        }

        .start-btn {
            padding: 20px 40px;
            font-size: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
        }

        .start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-header">
            <h1>🚗 仮免コース暗記トレーニング 🚗</h1>
            <p>6つのコースを効率的に暗記しよう！</p>
        </div>

        <div class="mode-selector">
            <button class="mode-btn active" onclick="setMode('practice')">練習モード</button>
            <button class="mode-btn" onclick="setMode('test')">テストモード</button>
            <button class="mode-btn hard" onclick="setMode('hard')">🔥ハードモード</button>
            <button class="mode-btn" onclick="setMode('build')">🧠完全暗記</button>
            <button class="mode-btn" onclick="setMode('view')">一覧表示</button>
            <button class="mode-btn" onclick="setMode('voice')">音声練習</button>
        </div>

        <div class="course-selector" id="courseSelector">
            <button class="course-btn active" onclick="selectCourse('A')">A</button>
            <button class="course-btn" onclick="selectCourse('B')">B</button>
            <button class="course-btn" onclick="selectCourse('C')">C</button>
            <button class="course-btn" onclick="selectCourse('D')">D</button>
            <button class="course-btn" onclick="selectCourse('E')">E</button>
            <button class="course-btn" onclick="selectCourse('F')">F</button>
        </div>

        <div class="game-area" id="gameArea">
            <!-- コンテンツはJavaScriptで動的に生成 -->
        </div>
    </div>

    <script>
        const courses = {
            A: ['🚧 障害物①', '🚃 踏切・坂道', '1・右', '📐 クランク・右', '2・右', '🚦 信号・右', '5・左', '🚧 障害物②', '11・左', '2・右', '4・右', '🛑 一時停止①・左', '9・左', '3・右', '9・右', '🚦 信号・左', '🛑 一時停止②・左', '13・左', '🐍 S字・右', '9・右', '50停車'],
            B: ['🚧 障害物①', '🚃 踏切・坂道', '1・右', '📐 クランク・左', '🚧 障害物②', '11・左', '🚦 信号・左', '5・右', '2・右', '🚦 信号・左', '🛑 一時停止①・左', '2・左', '🛑 一時停止②・左', '13・左', '🐍 S字・右', '9・右', '50停車'],
            C: ['🚧 障害物①', '🚃 踏切・坂道', '1・右', '📐 クランク・右', '2・右', '🚦 信号・右', '5・左', '🚧 障害物②', '11・左', '2・右', '4・右', '🛑 一時停止①・左', '5・左', '🚦 信号・右', '🛑 一時停止②・左', '13・左', '🐍 S字・右', '9・右', '50停車'],
            D: ['🚧 障害物①', '11・右', '🚦 信号・左', '5・右', '1・右', '📐 クランク・左', '🚦 信号・左', '🚧 障害物②', '11・左', '🚦 信号・右', '7・右', '13・左', '🐍 S字・右', '🚦 信号・左', '🛑 一時停止②・右', '🚃 踏切・坂道', '3・右', '🛑 一時停止①・左', '4・左', '9・右', '50停車'],
            E: ['50', '1・右', '🚦 信号・左', '5・左', '🚦 信号・右', '🛑 一時停止②・左', '13・左', '🐍 S字・右', '9・左', '3・左', '🛑 一時停止①・左', '4・左', '9・右', '🚧 障害物①', '🚃 踏切・坂道', '1・右', '📐 クランク・左', '🚧 障害物②', '11・左', '🚦 信号・左', '5・右', '停車'],
            F: ['🚧 障害物①', '11・右', '🚦 信号・右', '7・右', '13・左', '🐍 S字・右', '🚦 信号・左', '🛑 一時停止②・右', '🚃 踏切・坂道', '1・右', '📐 クランク・左', '🚦 信号・左', '🚧 障害物②', '11・左', '2・右', '3・右', '🛑 一時停止①・左', '4・左', '9・右', '50停車']
        };

        let currentMode = 'practice';
        let currentCourse = 'A';
        let currentStep = -1;  // -1から開始（最初の問題を表示するため）
        let score = 0;
        let attempts = 0;
        let voiceActive = false;
        let hardModeTimer = null;
        let startTime = null;
        let timeLimit = 60;
        let remainingTime = 60;
        let selectedTiles = [];
        let buildModeAnswered = false;
        let activeFlickMenu = null;
        let flickStartPoint = null;

        function setMode(mode) {
            currentMode = mode;
            currentStep = -1;
            score = 0;
            attempts = 0;
            selectedTiles = [];
            buildModeAnswered = false;
            clearInterval(hardModeTimer);

            // フリック入力のクリーンアップ
            document.removeEventListener('mousemove', handleFlickMove);
            document.removeEventListener('mouseup', handleFlickEnd);
            document.removeEventListener('touchmove', handleFlickMove);
            document.removeEventListener('touchend', handleFlickEnd);
            activeFlickMenu = null;
            flickStartPoint = null;

            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // ハードモードの場合はコース選択を非表示
            const courseSelector = document.getElementById('courseSelector');
            if (mode === 'hard') {
                courseSelector.style.display = 'none';
                showHardModeStart();
            } else {
                courseSelector.style.display = 'flex';
                updateDisplay();
            }
        }

        function selectCourse(course) {
            currentCourse = course;
            currentStep = -1;  // -1から開始
            score = 0;
            attempts = 0;
            selectedTiles = [];
            buildModeAnswered = false;

            // フリック入力のクリーンアップ
            document.removeEventListener('mousemove', handleFlickMove);
            document.removeEventListener('mouseup', handleFlickEnd);
            document.removeEventListener('touchmove', handleFlickMove);
            document.removeEventListener('touchend', handleFlickEnd);
            activeFlickMenu = null;
            flickStartPoint = null;

            document.querySelectorAll('.course-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            updateDisplay();
        }

        function showHardModeStart() {
            const gameArea = document.getElementById('gameArea');
            gameArea.innerHTML = `
                <div class="start-screen">
                    <h2 style="color: #FF4444; margin-bottom: 20px;">🔥 ハードモード 🔥</h2>
                    <p style="font-size: 18px; margin-bottom: 20px;">
                        コースはランダムで選ばれます<br>
                        制限時間: <strong>60秒</strong><br>
                        全問正解を目指そう！
                    </p>
                    <button class="start-btn" onclick="startHardMode()">スタート！</button>
                </div>
            `;
        }

        function startHardMode() {
            // ランダムにコースを選択
            const courseKeys = Object.keys(courses);
            currentCourse = courseKeys[Math.floor(Math.random() * courseKeys.length)];
            currentStep = -1;
            score = 0;
            attempts = 0;
            startTime = Date.now();
            remainingTime = timeLimit;

            // タイマー開始
            hardModeTimer = setInterval(() => {
                remainingTime--;
                updateTimerDisplay();
                if (remainingTime <= 0) {
                    clearInterval(hardModeTimer);
                    showHardModeResult(false);
                }
            }, 1000);

            updateDisplay();
        }

        function updateTimerDisplay() {
            const timerBar = document.querySelector('.timer-progress');
            const timerText = document.querySelector('.timer-text');
            if (timerBar && timerText) {
                const percentage = (remainingTime / timeLimit) * 100;
                timerBar.style.width = percentage + '%';
                timerText.textContent = `残り ${remainingTime} 秒`;
            }
        }

        function updateDisplay() {
            const gameArea = document.getElementById('gameArea');

            if (currentMode === 'practice') {
                showPracticeMode();
            } else if (currentMode === 'test') {
                showTestMode();
            } else if (currentMode === 'hard') {
                showHardMode();
            } else if (currentMode === 'build') {
                showBuildMode();
            } else if (currentMode === 'view') {
                showViewMode();
            } else if (currentMode === 'voice') {
                showVoiceMode();
            }
        }

        function showPracticeMode() {
            const steps = courses[currentCourse];
            const gameArea = document.getElementById('gameArea');

            // 最後まで完了した場合
            if (currentStep >= steps.length - 1) {
                gameArea.innerHTML = `
                    <div class="results">
                        <h2>コース${currentCourse} 完了！</h2>
                        <div class="score">パーフェクト！</div>
                        <p>全${steps.length}ステップをマスターしました</p>
                        <button class="control-btn" onclick="currentStep=-1; updateDisplay()">もう一度練習</button>
                    </div>
                `;
                return;
            }

            // 表示する問題（-1の場合は「スタート」から始める）
            const displayText = currentStep === -1 ? 'スタート' : steps[currentStep];
            const nextItem = steps[currentStep + 1];

            gameArea.innerHTML = `
                <div class="step-counter">ステップ ${currentStep + 2} / ${steps.length}</div>
                <div class="current-step">
                    ${displayText} ${getDirectionIcon(displayText)}
                </div>
                <div style="text-align: center; margin-bottom: 20px; color: #666;">
                    次は何でしょう？
                </div>
                <div class="answer-area">
                    <button class="answer-btn" onclick="checkAnswer('${nextItem}')">${nextItem}</button>
                </div>
                <div class="control-area">
                    <button class="control-btn" onclick="showAnswer()">答えを見る</button>
                    <button class="control-btn" onclick="nextStep()">次へ</button>
                    <button class="control-btn" onclick="currentStep=-1; updateDisplay()">最初から</button>
                </div>
            `;
        }

        function showTestMode() {
            const steps = courses[currentCourse];
            const gameArea = document.getElementById('gameArea');

            // 最後まで完了した場合
            if (currentStep >= steps.length - 1) {
                const percentage = Math.round((score / attempts) * 100);
                gameArea.innerHTML = `
                    <div class="results">
                        <h2>テスト結果</h2>
                        <div class="score">${percentage}%</div>
                        <p>正解: ${score} / ${attempts}</p>
                        <button class="control-btn" onclick="currentStep=-1; score=0; attempts=0; updateDisplay()">もう一度テスト</button>
                    </div>
                `;
                return;
            }

            // 表示する問題
            const displayText = currentStep === -1 ? 'スタート' : steps[currentStep];
            const correctAnswer = steps[currentStep + 1];

            // ランダムな選択肢を生成
            const allOptions = [...new Set(steps)];
            const options = [correctAnswer];
            while (options.length < Math.min(3, allOptions.length)) {
                const randomOption = allOptions[Math.floor(Math.random() * allOptions.length)];
                if (!options.includes(randomOption)) {
                    options.push(randomOption);
                }
            }
            options.sort(() => Math.random() - 0.5);

            gameArea.innerHTML = `
                <div class="step-counter">問題 ${currentStep + 2} / ${steps.length}</div>
                <div class="current-step">
                    ${displayText} ${getDirectionIcon(displayText)}
                </div>
                <div style="text-align: center; margin-bottom: 20px; color: #666;">
                    次は何でしょう？
                </div>
                <div class="answer-area">
                    ${options.map(opt => `
                        <button class="answer-btn" onclick="testAnswer('${opt}', '${correctAnswer}')">${opt}</button>
                    `).join('')}
                </div>
            `;
        }

        function showHardMode() {
            const steps = courses[currentCourse];
            const gameArea = document.getElementById('gameArea');

            // 最後まで完了した場合
            if (currentStep >= steps.length - 1) {
                clearInterval(hardModeTimer);
                showHardModeResult(true);
                return;
            }

            // 表示する問題
            const displayText = currentStep === -1 ? 'スタート' : steps[currentStep];
            const correctAnswer = steps[currentStep + 1];

            // ランダムな選択肢を生成
            const allOptions = [...new Set(steps)];
            const options = [correctAnswer];
            while (options.length < Math.min(4, allOptions.length)) {
                const randomOption = allOptions[Math.floor(Math.random() * allOptions.length)];
                if (!options.includes(randomOption)) {
                    options.push(randomOption);
                }
            }
            options.sort(() => Math.random() - 0.5);

            gameArea.innerHTML = `
                <div class="hard-mode-indicator">コース: ${currentCourse}</div>
                <div class="timer-bar">
                    <div class="timer-progress"></div>
                    <div class="timer-text">残り ${remainingTime} 秒</div>
                </div>
                <div class="step-counter">問題 ${currentStep + 2} / ${steps.length}</div>
                <div class="current-step">
                    ${displayText} ${getDirectionIcon(displayText)}
                </div>
                <div style="text-align: center; margin-bottom: 20px; color: #666;">
                    次は何でしょう？
                </div>
                <div class="answer-area grid-2x2">
                    ${options.map(opt => `
                        <button class="answer-btn" onclick="hardModeAnswer('${opt}', '${correctAnswer}')">${opt}</button>
                    `).join('')}
                </div>
            `;

            updateTimerDisplay();
        }

        function showHardModeResult(success) {
            const gameArea = document.getElementById('gameArea');
            const elapsedTime = Math.round((Date.now() - startTime) / 1000);

            if (success) {
                gameArea.innerHTML = `
                    <div class="results">
                        <h2 style="color: #FF4444;">🎉 ハードモードクリア！ 🎉</h2>
                        <div class="time-record">${elapsedTime}秒</div>
                        <p>コース${currentCourse}を完璧にマスター！</p>
                        <p>正解率: ${Math.round((score / attempts) * 100)}%</p>
                        <button class="start-btn" onclick="startHardMode()">もう一度挑戦</button>
                    </div>
                `;
            } else {
                gameArea.innerHTML = `
                    <div class="results">
                        <h2 style="color: #666;">タイムアウト...</h2>
                        <p>コース: ${currentCourse}</p>
                        <p>到達: ${currentStep + 2} / ${courses[currentCourse].length}</p>
                        <button class="start-btn" onclick="startHardMode()">再挑戦</button>
                    </div>
                `;
            }
        }

        function hardModeAnswer(answer, correctAnswer) {
            attempts++;
            if (answer === correctAnswer) {
                score++;
                event.target.classList.add('correct');
                setTimeout(() => {
                    currentStep++;
                    updateDisplay();
                }, 400);
            } else {
                event.target.classList.add('wrong');
                clearInterval(hardModeTimer);
                setTimeout(() => {
                    showHardModeResult(false);
                }, 400);
            }
        }

        function showViewMode() {
            const steps = courses[currentCourse];
            const gameArea = document.getElementById('gameArea');

            gameArea.innerHTML = `
                <h2 style="text-align: center; margin-bottom: 20px;">コース${currentCourse}の全体像</h2>
                <div class="course-list">
                    ${steps.map((step, index) => `
                        <div class="course-item">
                            <div style="display: flex; align-items: center;">
                                <div class="step-number">${index + 1}</div>
                                <span style="font-size: 18px;">${step}</span>
                            </div>
                            <span style="font-size: 24px;">${getDirectionIcon(step)}</span>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function showVoiceMode() {
            const steps = courses[currentCourse];
            const gameArea = document.getElementById('gameArea');

            gameArea.innerHTML = `
                <h2 style="text-align: center; margin-bottom: 20px;">音声練習モード</h2>
                <p style="text-align: center; margin-bottom: 20px;">音声で道順を読み上げます。リズムに合わせて覚えましょう！</p>
                <button class="voice-btn" onclick="toggleVoice()">
                    ${voiceActive ? '停止' : '音声読み上げ開始'}
                </button>
                <div class="course-list">
                    ${steps.map((step, index) => `
                        <div class="course-item" id="voice-item-${index}">
                            <div style="display: flex; align-items: center;">
                                <div class="step-number">${index + 1}</div>
                                <span style="font-size: 18px;">${step}</span>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function toggleVoice() {
            if (!voiceActive) {
                voiceActive = true;
                event.target.classList.add('active');
                speakCourse();
            } else {
                voiceActive = false;
                event.target.classList.remove('active');
                speechSynthesis.cancel();
            }
        }

        function speakCourse() {
            const steps = courses[currentCourse];
            let index = 0;

            function speakNext() {
                if (!voiceActive || index >= steps.length) {
                    voiceActive = false;
                    document.querySelector('.voice-btn').classList.remove('active');
                    return;
                }

                // 現在のアイテムをハイライト
                document.querySelectorAll('.course-item').forEach(item => {
                    item.style.background = '#f5f5f5';
                });
                const currentItem = document.getElementById(`voice-item-${index}`);
                if (currentItem) {
                    currentItem.style.background = '#ffeb3b';
                }

                const text = steps[index].replace(/[🚧🚃📐🚦🛑🐍]/g, '').trim();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'ja-JP';
                utterance.rate = 0.9;
                utterance.onend = () => {
                    index++;
                    setTimeout(speakNext, 1000);
                };
                speechSynthesis.speak(utterance);
            }

            speakNext();
        }

        function getDirectionIcon(item) {
            if (item.includes('右')) return '➡️';
            if (item.includes('左')) return '⬅️';
            if (item.includes('停車') || item.includes('停止')) return '🅿️';
            return '';
        }

        function checkAnswer(answer) {
            const steps = courses[currentCourse];
            const correctAnswer = steps[currentStep + 1];

            if (answer === correctAnswer) {
                event.target.classList.add('correct');
                setTimeout(() => {
                    currentStep++;
                    updateDisplay();
                }, 1000);
            }
        }

        function testAnswer(answer, correctAnswer) {
            attempts++;
            if (answer === correctAnswer) {
                score++;
                event.target.classList.add('correct');
            } else {
                event.target.classList.add('wrong');
            }

            setTimeout(() => {
                currentStep++;
                updateDisplay();
            }, 400);
        }

        function showAnswer() {
            const steps = courses[currentCourse];
            const correctAnswer = steps[currentStep + 1];
            alert(`答え: ${correctAnswer}`);
        }

        function nextStep() {
            currentStep++;
            updateDisplay();
        }

        function showBuildMode() {
            const gameArea = document.getElementById('gameArea');
            const currentCourseSteps = courses[currentCourse];

            // フリック入力用のタイル定義
            const flickTiles = [
                { base: '🚧 障害物①', options: [] },
                { base: '🚃 踏切・坂道', options: [] },
                { base: '📐 クランク', options: ['右', '左'] },
                { base: '🚦 信号', options: ['右', '左'] },
                { base: '🛑 一時停止①・左', options: [] },
                { base: '🛑 一時停止②', options: ['右', '左'] },
                { base: '🐍 S字・右', options: [] },
                { base: '1・右', options: [] },
                { base: '2', options: ['右', '左'] },
                { base: '3', options: ['右', '左'] },
                { base: '4', options: ['右', '左'] },
                { base: '5', options: ['右', '左'] },
                { base: '7・右', options: [] },
                { base: '8・右', options: [] },
                { base: '9', options: ['右', '左'] },
                { base: '11', options: ['右', '左'] },
                { base: '13・左', options: [] },
                { base: '50', options: [] },
                { base: '50停車', options: [] },
                { base: '停車', options: [] }
            ];

            gameArea.innerHTML = `
                <h2 style="text-align: center; margin-bottom: 10px;">完全暗記モード - コース${currentCourse}</h2>
                <p style="text-align: center; color: #666; margin-bottom: 10px;">
                    ➕付きは長押し＆スライド / 無印はタップで選択（${currentCourseSteps.length}個）
                </p>
                <p style="text-align: center; color: #999; font-size: 12px; margin-bottom: 20px;">
                    PC: クリック＆ドラッグ / スマホ: タップ＆スワイプ
                </p>

                <div class="tile-grid" id="tileGrid">
                    ${flickTiles.map((tile, index) => {
                        const hasOptions = tile.options.length > 0;
                        const optionsAttr = hasOptions ? `data-options='${JSON.stringify(tile.options)}'` : '';
                        return `
                            <button class="tile-btn"
                                    id="tile-${index}"
                                    data-base="${tile.base.replace(/'/g, "&apos;")}"
                                    ${optionsAttr}
                                    ${hasOptions ?
                                        `onmousedown="startFlick(event, '${tile.base.replace(/'/g, "\\'")}')"
                                         ontouchstart="startFlick(event, '${tile.base.replace(/'/g, "\\'")}')"` :
                                        `onclick="addToSelection('${tile.base.replace(/'/g, "\\'")}')"`
                                    }>
                                ${tile.base}${hasOptions ? ' ➕' : ''}
                            </button>
                        `;
                    }).join('')}
                </div>

                <div class="flick-menu" id="flickMenu">
                    <div class="flick-center" id="flickCenter"></div>
                    <div class="flick-option left" id="flickLeft">← 左</div>
                    <div class="flick-option right" id="flickRight">右 →</div>
                </div>

                <div class="selected-list">
                    <div class="selected-list-header">選択した順番（${currentCourseSteps.length}個必要）</div>
                    <div id="selectedItems">
                        <div class="empty-list-message">上のタイルをタップして選択してください</div>
                    </div>
                </div>

                <div class="build-controls">
                    <button class="control-btn" onclick="checkBuildAnswer()">回答する</button>
                    <button class="control-btn" onclick="resetBuildSelection()">リセット</button>
                    <button class="control-btn" onclick="showBuildAnswer()">答えを見る</button>
                </div>
                <div id="buildResult"></div>
            `;

            // イベントリスナーの設定
            document.addEventListener('mousemove', handleFlickMove);
            document.addEventListener('mouseup', handleFlickEnd);
            document.addEventListener('touchmove', handleFlickMove, {passive: false});
            document.addEventListener('touchend', handleFlickEnd);

            selectedTiles = [];
            buildModeAnswered = false;
        }

        function startFlick(event, base) {
            event.preventDefault();
            if (buildModeAnswered) return;

            const tile = event.currentTarget;
            const options = JSON.parse(tile.dataset.options || '[]');

            if (options.length === 0) {
                addToSelection(base);
                return;
            }

            const flickMenu = document.getElementById('flickMenu');
            const flickCenter = document.getElementById('flickCenter');
            const flickLeft = document.getElementById('flickLeft');
            const flickRight = document.getElementById('flickRight');

            // メニューの位置を設定
            const rect = tile.getBoundingClientRect();
            flickMenu.style.left = (rect.left + rect.width / 2) + 'px';
            flickMenu.style.top = (rect.top + rect.height / 2) + 'px';

            flickCenter.textContent = base;

            // 左右両方の選択肢がある場合のみ表示
            flickLeft.style.display = options.includes('左') ? 'flex' : 'none';
            flickRight.style.display = options.includes('右') ? 'flex' : 'none';

            flickMenu.classList.add('active');
            activeFlickMenu = { base, options };

            const touch = event.touches ? event.touches[0] : event;
            flickStartPoint = { x: touch.clientX, y: touch.clientY };
        }

        function handleFlickMove(event) {
            if (!activeFlickMenu || !flickStartPoint) return;
            event.preventDefault();

            const touch = event.touches ? event.touches[0] : event;
            const dx = touch.clientX - flickStartPoint.x;

            const flickLeft = document.getElementById('flickLeft');
            const flickRight = document.getElementById('flickRight');

            // アクティブ状態をリセット
            flickLeft.classList.remove('active');
            flickRight.classList.remove('active');

            // 方向を判定してハイライト
            const threshold = 30;
            if (dx < -threshold && activeFlickMenu.options.includes('左')) {
                flickLeft.classList.add('active');
            } else if (dx > threshold && activeFlickMenu.options.includes('右')) {
                flickRight.classList.add('active');
            }
        }

        function handleFlickEnd(event) {
            if (!activeFlickMenu || !flickStartPoint) return;

            const touch = event.changedTouches ? event.changedTouches[0] : event;
            const dx = touch.clientX - flickStartPoint.x;

            const threshold = 30;
            let selected = null;

            if (dx < -threshold && activeFlickMenu.options.includes('左')) {
                selected = activeFlickMenu.base + '・左';
            } else if (dx > threshold && activeFlickMenu.options.includes('右')) {
                selected = activeFlickMenu.base + '・右';
            }

            if (selected) {
                addToSelection(selected);
            }

            // メニューを非表示
            const flickMenu = document.getElementById('flickMenu');
            flickMenu.classList.remove('active');

            activeFlickMenu = null;
            flickStartPoint = null;
        }

        function addToSelection(point) {
            if (buildModeAnswered) return;

            selectedTiles.push(point);
            updateSelectedList();
        }

        function removeFromSelection(index) {
            if (buildModeAnswered) return;

            selectedTiles.splice(index, 1);
            updateSelectedList();
        }

        function updateSelectedList() {
            const selectedItemsDiv = document.getElementById('selectedItems');

            if (selectedTiles.length === 0) {
                selectedItemsDiv.innerHTML = '<div class="empty-list-message">上のタイルをタップして選択してください</div>';
            } else {
                selectedItemsDiv.innerHTML = selectedTiles.map((item, index) => `
                    <div class="selected-item" id="selected-${index}">
                        <div class="selected-item-number">${index + 1}</div>
                        <div class="selected-item-text">${item}</div>
                        <button class="selected-item-delete" onclick="removeFromSelection(${index})">×</button>
                    </div>
                `).join('');
            }
        }

        function checkBuildAnswer() {
            if (buildModeAnswered) return;

            const correctAnswer = courses[currentCourse];
            const resultDiv = document.getElementById('buildResult');
            buildModeAnswered = true;

            let isCorrect = selectedTiles.length === correctAnswer.length;
            let wrongIndex = -1;

            if (isCorrect) {
                for (let i = 0; i < correctAnswer.length; i++) {
                    if (selectedTiles[i] !== correctAnswer[i]) {
                        isCorrect = false;
                        wrongIndex = i;
                        break;
                    }
                }
            } else {
                wrongIndex = 0;
            }

            // 選択リストの色を変更
            for (let i = 0; i < selectedTiles.length; i++) {
                const item = document.getElementById(`selected-${i}`);
                if (item) {
                    if (i < correctAnswer.length && selectedTiles[i] === correctAnswer[i]) {
                        item.classList.add('correct');
                    } else {
                        item.classList.add('wrong');
                    }
                }
            }

            if (isCorrect) {
                resultDiv.innerHTML = `
                    <div class="results">
                        <h3 style="color: #4CAF50;">🎉 完璧！全問正解！ 🎉</h3>
                        <p>コース${currentCourse}を完全にマスターしています！</p>
                        <button class="control-btn" onclick="showBuildMode()">もう一度挑戦</button>
                    </div>
                `;
            } else {
                resultDiv.innerHTML = `
                    <div class="result-display">
                        <h3 style="color: #f44336;">惜しい！</h3>
                        ${selectedTiles.length !== correctAnswer.length ?
                            `<p>選択数が違います。正解は${correctAnswer.length}個です。（現在: ${selectedTiles.length}個）</p>` :
                            `<p>${wrongIndex + 1}番目から間違っています。</p>`
                        }
                        <div style="margin-top: 15px;">
                            <strong>正解の順番：</strong>
                            ${correctAnswer.map((item, index) => `
                                <div class="result-item ${selectedTiles[index] === item ? 'correct' : 'wrong'}">
                                    ${index + 1}. ${item}
                                    ${selectedTiles[index] && selectedTiles[index] !== item ?
                                        `<span style="text-decoration: line-through; margin-left: 10px;">（あなた: ${selectedTiles[index]}）</span>` :
                                        selectedTiles[index] === undefined ? '<span style="margin-left: 10px;">（未選択）</span>' : ''}
                                </div>
                            `).join('')}
                        </div>
                        <button class="control-btn" onclick="showBuildMode()" style="margin-top: 15px;">もう一度挑戦</button>
                    </div>
                `;
            }
        }

        function resetBuildSelection() {
            selectedTiles = [];
            buildModeAnswered = false;
            updateSelectedList();
            document.getElementById('buildResult').innerHTML = '';

            // 選択リストの色をリセット
            const items = document.querySelectorAll('.selected-item');
            items.forEach(item => {
                item.classList.remove('correct', 'wrong');
            });

            // フリックメニューもリセット
            const flickMenu = document.getElementById('flickMenu');
            if (flickMenu) {
                flickMenu.classList.remove('active');
            }
            activeFlickMenu = null;
            flickStartPoint = null;
        }

        function showBuildAnswer() {
            const correctAnswer = courses[currentCourse];
            const message = correctAnswer.map((item, index) =>
                `${index + 1}. ${item}`
            ).join('\n');
            alert(`コース${currentCourse}の正解順序:\n\n${message}`);
        }

        // 初期表示
        updateDisplay();
    </script>
</body>
</html>
