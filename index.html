                gameArea.innerHTML = `
                    <div class="results">
                        <h2>„ÉÜ„Çπ„ÉàÁµêÊûú</h2>
                        <div class="score">${percentage}%</div>
                        <p>Ê≠£Ëß£: ${score} / ${attempts}</p>
                        <button class="control-btn" onclick="currentStep=-1; score=0; attempts=0; updateDisplay()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„ÉÜ„Çπ„Éà</button>
                    </div>
                `;
                return;
            }

            // Ë°®Á§∫„Åô„ÇãÂïèÈ°å
            const displayText = currentStep === -1 ? '„Çπ„Çø„Éº„Éà' : steps[currentStep];
            const correctAnswer = steps[currentStep + 1];

            // „É©„É≥„ÉÄ„É†„Å™ÈÅ∏ÊäûËÇ¢„ÇíÁîüÊàê
            const allOptions = [...new Set(steps)];
            const options = [correctAnswer];
            while (options.length < Math.min(3, allOptions.length)) {
                const randomOption = allOptions[Math.floor(Math.random() * allOptions.length)];
                if (!options.includes(randomOption)) {
                    options.push(randomOption);
                }
            }
            options.sort(() => Math.random() - 0.5);

            gameArea.innerHTML = `
                <div class="step-counter">ÂïèÈ°å ${currentStep + 2} / ${steps.length}</div>
                <div class="current-step">
                    ${displayText} ${getDirectionIcon(displayText)}
                </div>
                <div style="text-align: center; margin-bottom: 20px; color: #666;">
                    Ê¨°„ÅØ‰Ωï„Åß„Åó„Çá„ÅÜÔºü
                </div>
                <div class="answer-area">
                    ${options.map(opt => `
                        <button class="answer-btn" onclick="testAnswer('${opt}', '${correctAnswer}')">${opt}</button>
                    `).join('')}
                </div>
            `;
        }

        function showHardMode() {
            const steps = courses[currentCourse];
            const gameArea = document.getElementById('gameArea');

            // ÊúÄÂæå„Åæ„ÅßÂÆå‰∫Ü„Åó„ÅüÂ†¥Âêà
            if (currentStep >= steps.length - 1) {
                clearInterval(hardModeTimer);
                showHardModeResult(true);
                return;
            }

            // Ë°®Á§∫„Åô„ÇãÂïèÈ°å
            const displayText = currentStep === -1 ? '„Çπ„Çø„Éº„Éà' : steps[currentStep];
            const correctAnswer = steps[currentStep + 1];

            // „É©„É≥„ÉÄ„É†„Å™ÈÅ∏ÊäûËÇ¢„ÇíÁîüÊàê
            const allOptions = [...new Set(steps)];
            const options = [correctAnswer];
            while (options.length < Math.min(4, allOptions.length)) {
                const randomOption = allOptions[Math.floor(Math.random() * allOptions.length)];
                if (!options.includes(randomOption)) {
                    options.push(randomOption);
                }
            }
            options.sort(() => Math.random() - 0.5);

            gameArea.innerHTML = `
                <div class="hard-mode-indicator">„Ç≥„Éº„Çπ: ${currentCourse}</div>
                <div class="timer-bar">
                    <div class="timer-progress"></div>
                    <div class="timer-text">ÊÆã„Çä ${remainingTime} Áßí</div>
                </div>
                <div class="step-counter">ÂïèÈ°å ${currentStep + 2} / ${steps.length}</div>
                <div class="current-step">
                    ${displayText} ${getDirectionIcon(displayText)}
                </div>
                <div style="text-align: center; margin-bottom: 20px; color: #666;">
                    Ê¨°„ÅØ‰Ωï„Åß„Åó„Çá„ÅÜÔºü
                </div>
                <div class="answer-area grid-2x2">
                    ${options.map(opt => `
                        <button class="answer-btn" onclick="hardModeAnswer('${opt}', '${correctAnswer}')">${opt}</button>
                    `).join('')}
                </div>
            `;

            updateTimerDisplay();
        }

        function showHardModeResult(success) {
            const gameArea = document.getElementById('gameArea');
            const elapsedTime = Math.round((Date.now() - startTime) / 1000);

            if (success) {
                gameArea.innerHTML = `
                    <div class="results">
                        <h2 style="color: #FF4444;">üéâ „Éè„Éº„Éâ„É¢„Éº„Éâ„ÇØ„É™„Ç¢ÔºÅ üéâ</h2>
                        <div class="time-record">${elapsedTime}Áßí</div>
                        <p>„Ç≥„Éº„Çπ${currentCourse}„ÇíÂÆåÁíß„Å´„Éû„Çπ„Çø„ÉºÔºÅ</p>
                        <p>Ê≠£Ëß£Áéá: ${Math.round((score / attempts) * 100)}%</p>
                        <button class="start-btn" onclick="startHardMode()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÊåëÊà¶</button>
                    </div>
                `;
            } else {
                gameArea.innerHTML = `
                    <div class="results">
                        <h2 style="color: #666;">„Çø„Ç§„É†„Ç¢„Ç¶„Éà...</h2>
                        <p>„Ç≥„Éº„Çπ: ${currentCourse}</p>
                        <p>Âà∞ÈÅî: ${currentStep + 2} / ${courses[currentCourse].length}</p>
                        <button class="start-btn" onclick="startHardMode()">ÂÜçÊåëÊà¶</button>
                    </div>
                `;
            }
        }

        function hardModeAnswer(answer, correctAnswer) {
            attempts++;
            if (answer === correctAnswer) {
                score++;
                event.target.classList.add('correct');
                setTimeout(() => {
                    currentStep++;
                    updateDisplay();
                }, 400);
            } else {
                event.target.classList.add('wrong');
                clearInterval(hardModeTimer);
                setTimeout(() => {
                    showHardModeResult(false);
                }, 400);
            }
        }

        function showViewMode() {
            const steps = courses[currentCourse];
            const gameArea = document.getElementById('gameArea');

            gameArea.innerHTML = `
                <h2 style="text-align: center; margin-bottom: 20px;">„Ç≥„Éº„Çπ${currentCourse}„ÅÆÂÖ®‰ΩìÂÉè</h2>
                <div class="course-list">
                    ${steps.map((step, index) => `
                        <div class="course-item">
                            <div style="display: flex; align-items: center;">
                                <div class="step-number">${index + 1}</div>
                                <span style="font-size: 18px;">${step}</span>
                            </div>
                            <span style="font-size: 24px;">${getDirectionIcon(step)}</span>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function showVoiceMode() {
            const steps = courses[currentCourse];
            const gameArea = document.getElementById('gameArea');

            gameArea.innerHTML = `
                <h2 style="text-align: center; margin-bottom: 20px;">Èü≥Â£∞Á∑¥Áøí„É¢„Éº„Éâ</h2>
                <p style="text-align: center; margin-bottom: 20px;">Èü≥Â£∞„ÅßÈÅìÈ†Ü„ÇíË™≠„Åø‰∏ä„Åí„Åæ„Åô„ÄÇ„É™„Ç∫„É†„Å´Âêà„Çè„Åõ„Å¶Ë¶ö„Åà„Åæ„Åó„Çá„ÅÜÔºÅ</p>
                <button class="voice-btn" onclick="toggleVoice()">
                    ${voiceActive ? 'ÂÅúÊ≠¢' : 'Èü≥Â£∞Ë™≠„Åø‰∏ä„ÅíÈñãÂßã'}
                </button>
                <div class="course-list">
                    ${steps.map((step, index) => `
                        <div class="course-item" id="voice-item-${index}">
                            <div style="display: flex; align-items: center;">
                                <div class="step-number">${index + 1}</div>
                                <span style="font-size: 18px;">${step}</span>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function toggleVoice() {
            if (!voiceActive) {
                voiceActive = true;
                event.target.classList.add('active');
                speakCourse();
            } else {
                voiceActive = false;
                event.target.classList.remove('active');
                speechSynthesis.cancel();
            }
        }

        function speakCourse() {
            const steps = courses[currentCourse];
            let index = 0;

            function speakNext() {
                if (!voiceActive || index >= steps.length) {
                    voiceActive = false;
                    document.querySelector('.voice-btn').classList.remove('active');
                    return;
                }

                // ÁèæÂú®„ÅÆ„Ç¢„Ç§„ÉÜ„É†„Çí„Éè„Ç§„É©„Ç§„Éà
                document.querySelectorAll('.course-item').forEach(item => {
                    item.style.background = '#f5f5f5';
                });
                const currentItem = document.getElementById(`voice-item-${index}`);
                if (currentItem) {
                    currentItem.style.background = '#ffeb3b';
                }

                const text = steps[index].replace(/[üößüöÉüìêüö¶üõëüêç]/g, '').trim();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'ja-JP';
                utterance.rate = 0.9;
                utterance.onend = () => {
                    index++;
                    setTimeout(speakNext, 1000);
                };
                speechSynthesis.speak(utterance);
            }

            speakNext();
        }

        function getDirectionIcon(item) {
            if (item.includes('Âè≥')) return '‚û°Ô∏è';
            if (item.includes('Â∑¶')) return '‚¨ÖÔ∏è';
            if (item.includes('ÂÅúËªä') || item.includes('ÂÅúÊ≠¢')) return 'üÖøÔ∏è';
            return '';
        }

        function checkAnswer(answer) {
            const steps = courses[currentCourse];
            const correctAnswer = steps[currentStep + 1];

            if (answer === correctAnswer) {
                event.target.classList.add('correct');
                setTimeout(() => {
                    currentStep++;
                    updateDisplay();
                }, 1000);
            }
        }

        function testAnswer(answer, correctAnswer) {
            attempts++;
            if (answer === correctAnswer) {
                score++;
                event.target.classList.add('correct');
            } else {
                event.target.classList.add('wrong');
            }

            setTimeout(() => {
                currentStep++;
                updateDisplay();
            }, 400);
        }

        function showAnswer() {
            const steps = courses[currentCourse];
            const correctAnswer = steps[currentStep + 1];
            alert(`Á≠î„Åà: ${correctAnswer}`);
        }

        function nextStep() {
            currentStep++;
            updateDisplay();
        }

        // ÂàùÊúüË°®Á§∫
        updateDisplay();
    </script>
</body>
